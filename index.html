<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Toot!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/logo_placeholder.png">
</head>
<body>
    <div id="game-wrapper">

        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1 class="game-title">Toot!</h1>
            <img src="images/logo_placeholder.png" alt="Game Logo" class="game-logo-placeholder"> <!-- Replace with an actual logo if you have one -->
            <button id="start-game-button" class="game-button">Play Game</button>
            <button id="leaderboard-button-main" class="game-button secondary">Leaderboard</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <header class="game-header">
                <div id="score-display">Score: <span id="score">0</span></div>
                <div id="lives-display">Lives: <span id="lives">❤️❤️❤️❤️❤️</span></div>
            </header>

            <div id="characters-container">
                <!-- Characters will be dynamically added here -->
            </div>

            <div id="controls-container">
                <button id="play-sound-button" class="game-button large-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    Play Fart!
                </button>
                <p id="instruction-text">Press Play Fart & Guess Who!</p>
                <p id="result-text"></p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen">
            <h2 class="game-over-title">Game Over!</h2>
            <p id="final-score-text">Your Final Score: <span id="final-score">0</span></p>
            <div id="name-input-container" class="hidden">
                <p>New High Score! Enter Your Name:</p>
                <input type="text" id="player-name-input" maxlength="10" placeholder="AAA">
                <button id="submit-score-button" class="game-button">Submit</button>
            </div>
            <button id="play-again-button" class="game-button">Play Again</button>
            <button id="main-menu-button" class="game-button secondary">Main Menu</button>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen">
            <h2 class="leaderboard-title">Top Fart Detectives</h2>
            <ol id="leaderboard-list">
                <!-- Scores will be listed here -->
            </ol>
            <button id="back-to-main-menu-button" class="game-button">Back to Main Menu</button>
        </div>

    </div>

    <audio id="fart-audio-player"></audio>
    <audio id="ui-correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="ui-incorrect-sound" src="sounds/incorrect.mp3"></audio>
    <audio id="ui-game-over-sound" src="sounds/game_over.mp3"></audio>
    <audio id="ui-click-sound" src="sounds/ui_click.mp3"></audio>

    <script src="index.js"></script>
</body>
</html>
